<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <h3>Choose your movie from the options below, click submit, and we'll calculate your ticket cost!</h3>
      <form id="ticket-calculator">
        <div class="form-group">
          <label for="movie">Movie:</label>
           <select id="movie">
             <option id="Star-Wars">Star Wars</option>
             <option id="Bladerunner">Bladerunner</option>
           </select>
         </div>
       <div class="form-group">
         <label for="time">Show time:</label>
          <select id="time">
            <option id="1">1:00 PM</option>
            <option id="5">5:00 PM</option>
            <option id="7">7:00 PM</option>
            <option id="midnight">12:00 AM</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Your age:</label>
          <input type="number" class="form-control" id="age">
        </div>
        <div class="form-group">
          <label for="screenType">Screen type:</label>
           <select id="screenType">
             <option id="regular">regular</option>
             <option id="imax">IMAX</option>
           </select>
         </div>
         <button type="submit" class="btn">Calculate my ticket</button>
      </form>
      <div id="results">
        <h3>Your ticket will cost <span class="result-price"></span>.</h3>
      </div>
    </div>
  </body>
</html>
